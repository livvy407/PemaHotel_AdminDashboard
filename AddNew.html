            <div class="top">

                    <img src="./images/logo_white.png">

                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>

            </div>

            <div class="sidebar">

                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Enter Booking Details</h1>
                <div class="wrapper">
                    <div class="form">
                        <div class="input_field">
                            <label>
                                <i class="fa fa-user"></i>
                                Name:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-envelope"></i>
                                Email Address:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-calendar"></i>
                                Check-in Date:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-calendar"></i>
                                Check-out Date:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-users"></i>
                                No. of Guest:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-hotel"></i>
                                Room:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-address-card"></i>
                                Contact Number:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-address-card"></i>
                                Transaction Id/Journal No:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="input_field">
                            <label>
                                <i class="fa fa-dollar"></i>
                                Amount:
                            </label>
                            <input name="checkin" placeholder="" class="" id="">
                        </div>
                        <div class="btn2">
                            <button>Book Room</button>
                        </div>
                    </div>
                </div>
        </main>

        <!------------ End Of Main ------------>

        <div class="right">
